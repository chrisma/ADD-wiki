<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>ADD-wiki</title>
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="get_cached_json.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="main" style="position: fixed; width: 100%; background: linear-gradient(to bottom, rgba(255,255,255,1) 0%, rgb(220, 220, 220) 100%); box-shadow: 0 5px 10px -2px #929292;">
		<div id="header-container" style="margin-left: auto; margin-right: auto; margin-top: 50px; width: 17em;">
			<h1 style="font-weight: initial; text-transform: uppercase; font-family: serif; margin: 0;"><span style="font-size: 1.3em;">A</span>DD <span style="font-size: 1.3em;">W</span>ikipedi<span style="font-size: 1.3em;">a</span></h1>
		</div>
		<div id="logo-container" style="margin-left: auto; margin-right: auto; margin-top: 30px; width: 200px;">
			<img id="logo" src="img/wiki_path.png" alt="Wikipedia logo" style="width: 100%">
		</div>
		<div id="settings-div" style="padding-bottom: 50px">
			<div id="progress-display" style="margin-top: 30px; margin-bottom: 5px;">
				<span id="progress" style="color: #717171">&emsp;</span>
			</div>
			<form id="wiki" action="#">
				<div id="text-input-div">
					<input type="search" value="New York City" autocomplete="off" style="border: 1px solid #a2a9b1; border-radius: 2px; height: 2.6rem; line-height: 1.3; font-size: 1.1rem; padding: 8px; width: 250px;">
					<button type="submit" id="submit-btn" style="color: #fff; font-size: 1.1rem; line-height: 1.3; border-radius: 2px; vertical-align:top; height: 2.6rem; width: 3.2rem; margin-left: 8px;">
						<i id="submit-btn-icon"></i>
					</button>
				</div>
				<div id="level-div" style="margin-top: 20px;">
					<div class="range-slider">
						<input class="range-slider__range" type="range" name="slideInput" value="1" min="1" max="3" step="1" oninput="slideOutput.value = ['light','medium','heavy'][slideInput.value-1]">
						<output name="slideOutput" class="range-slider__value">light</output>
					</div> 
				</div>
			</form>
		</div> <!-- settings-div -->
	</div>

	<div id="articles" style="margin-top: 180px; margin-bottom: 200px"></div>
	<div id="by" style="position: fixed; bottom: 5px; text-align: left; color: #717171">
		Artisenal, hand-crafted HTML <br>
		by <a href="https://twitter.com/Enemy_Anemone">@Enemy_Anemone</a> and <a href="https://twitter.com/chrisma0">@chrisma0</a>.<br>
		Made with <3 in <a href="#Berlin">Berlin</a>.
	</div>
</body>

</html>
